<div class="step1-container">
	<h2>
		<mat-icon>cloud_upload</mat-icon>
		&nbsp; 1) Subir archivo
	</h2>

	<div class="step-content">
		<mat-card
			class="upload-card"
			*ngIf="!fileUploaded">
			<mat-card-content>
				<div class="upload-area">
					<div class="upload-content">
						<div
							class="file-drop-area"
							(drop)="onFileDrop($event)"
							(dragover)="onDragOver($event)"
							(dragleave)="onDragLeave($event)"
							[class.dragover]="isDragOver">
							<mat-icon
								class="upload-icon"
								style="font-size: 48px"
								>cloud_upload</mat-icon
							>
							<p class="hint">Arrastra tu archivo Excel aquí</p>
							<input
								#fileInput
								type="file"
								accept=".xlsx,.xls"
								(change)="onFileSelected($event)"
								style="display: none" />
						</div>
						<div
							*ngIf="selectedFile"
							class="selected-file-info">
							<p><strong>Seleccionado:</strong> {{ selectedFile.name }}</p>
						</div>
					</div>
				</div>
				<div class="buttons-container">
					<button
						mat-raised-button
						color="primary"
						style="margin-top: 1.5rem"
						(click)="fileInput.click()">
						<mat-icon>attach_file</mat-icon>
						Elegir archivo
					</button>
					<button
						mat-raised-button
						color="accent"
						[disabled]="!selectedFile"
						(click)="onFileUpload()"
						style="margin-top: 1.5rem">
						<mat-icon>cloud_upload</mat-icon>
						Subir archivo
					</button>
				</div>
			</mat-card-content>
		</mat-card>

		<mat-card *ngIf="fileUploaded">
			<mat-card-content>
				<div class="success-message">
					<mat-icon class="success-icon">check_circle</mat-icon>
					<div>
						<p><strong>Archivo:</strong> excel para test.xlsx</p>
						<p><strong>Estado:</strong> ✅ Cargado exitosamente</p>
						<p>¡El archivo se cargó correctamente! Ahora puedes continuar con el siguiente paso.</p>
					</div>
				</div>
			</mat-card-content>
		</mat-card>
	</div>
</div>
