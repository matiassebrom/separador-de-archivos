<div class="step1-container">
	<h2>
		<mat-icon>cloud_upload</mat-icon>
		&nbsp; 1) Subir archivo
	</h2>

	<div class="step-content">
		<mat-card
			class="upload-card"
			*ngIf="!fileUploaded">
			<mat-card-content>
				<div class="upload-area">
					<mat-icon class="upload-icon">cloud_upload</mat-icon>
					<p>Arrastra tu archivo Excel aquí o selecciona uno</p>
					<button
						mat-raised-button
						color="primary"
						(click)="onFileUpload()">
						Seleccionar archivo
					</button>
				</div>
			</mat-card-content>
		</mat-card>

		<mat-card *ngIf="fileUploaded">
			<mat-card-content>
				<div class="success-message">
					<mat-icon class="success-icon">check_circle</mat-icon>
					<div>
						<p><strong>Archivo:</strong> excel para test.xlsx</p>
						<p><strong>Estado:</strong> ✅ Cargado exitosamente</p>
						<p>¡El archivo se cargó correctamente! Ahora puedes continuar con el siguiente paso.</p>
					</div>
				</div>
			</mat-card-content>
		</mat-card>
	</div>
</div>
